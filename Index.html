<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jatamayo</title>
    <!-- Angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/main.css">
    <script src="JS/main.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body ng-app="myApp">
    <!--  Grid container -->
    <div ng-controller="myCtrl">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-3 " ng-repeat="item in options" style="    text-shadow: 14px 4px 2px 2px red;
                ">
                    <!--  -->
                    <article class="card">
                        <header class="card__thumb">
                            <div>
                                <div class="card__heart__icon" onclick="changeColor()"><span id="color__icon" class="glyphicon glyphicon-heart-empty"></span></div>
                                <div><img class="card_image" src="{{item.Image}}"></div> 
                            </div>
                        </header>
                        <div class="card__body">
                            <div class="card__category"></div>
                            <div class="card__title"><span class="over__color">{{item.Title}}</span></div>
                            <div class="card__subtitle"><span>{{item.Subtitle}}</span></div>
                            <p class="card__description"><span>{{item.Description}}</span></p>
                            <div class="card__icons">
                                <p class="glyphicon glyphicon-usd"><span class="card__icon__item">{{item.Price}}</span></p>
                                <p class="glyphicon glyphicon-home"><span class="card__icon__item">{{item.Size}}</span></p>
                                <p class="glyphicon glyphicon-tint"><span class="card__icon__item">{{item.Bathroom}}</span></p>
                                <p class="glyphicon glyphicon-road"><span class="card__icon__item">{{item.Parking}}</span></p>
                            </div>
                        </div>
                    </article>
                    <!--  -->
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
