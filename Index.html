<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jatamayo</title>
    <!-- Angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/main.css">
    <script src="JS/main.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body ng-app="myApp" style="background-color: gray;">
    <!--  Grid container -->
    <br><br><br><br><br><br><br><br><br><br>
    <div ng-controller="myCtrl">
        <div class="container">
            <div class="row">
                <div class="col-md-3" ng-repeat="item in options">
                    <!--  -->
                    <article class="card">
                        <header class="card__thumb">
                            <a  href="#">
                                <img class="card_image" src="{{item.Image}}">
                            </a>
                        </header>
                        <div class="card__body">
                            <div class="card__category"><a href="#"></a></div>
                            <div class="card__title"><span class="over__color">{{item.Title}}</span></div>
                            <div class="card__subtitle"><span>{{item.Subtitle}}</span></div>
                            <p class="card__description"><span>{{item.Description}}</span></p>
                            <div class="card__icons">
                                <p class="glyphicon glyphicon-usd"><span class="card__icon__item">{{item.Price}}</span></p>
                                <p class="glyphicon glyphicon-home"><span class="card__icon__item">{{item.Size}}</span></p>
                                <p class="glyphicon glyphicon-tint"><span class="card__icon__item">{{item.Bathroom}}</span></p>
                                <p class="glyphicon glyphicon-road"><span class="card__icon__item">{{item.Parking}}</span></p>
                            </div>
                        </div>
                    </article>
                    <!--  -->
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
